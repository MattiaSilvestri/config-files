monitor=,preferred,auto,1
#monitor=eDP-1,1920x1080@59.96,0x0,1
#monitor=HDMI-A-1,1920x1200@60,1920x0,1


exec-once=$HOME/.config/hypr/autostart

input {
    kb_layout=it
    kb_variant=us
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1
    sensitivity=0.3
    accel_profile=adaptive

    touchpad {
        natural_scroll=no
    }
}

misc{
    workspace=HDMI-A-1,6
    wsbind=1,eDP-1
    wsbind=2,eDP-1
    wsbind=3,eDP-1
    wsbind=4,eDP-1
    wsbind=5,eDP-1
    wsbind=6,HDMI-A-1
    wsbind=7,HDMI-A-1
    wsbind=8,HDMI-A-1
    wsbind=9,HDMI-A-1
    wsbind=10,HDMI-A-1
}

general {
    sensitivity= 1.0 # for mouse cursor
    main_mod=SUPER
    
    gaps_in=5
    gaps_out=10
    border_size=1
    no_border_on_floating = false
    col.active_border=0x00000000	
    col.inactive_border=0x00000000
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    # damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    blur_new_optimizations = true
    blur_ignore_opacity = true
    drop_shadow = true
    shadow_ignore_window = true
    shadow_range=20
    shadow_render_power=4
    shadow_offset=3 3
    col.shadow= 0x8c000000
    col.shadow_inactive=0x8c000000
    rounding=5
    blur = true
    blur_size=6 # minimum 1
    blur_passes=3 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}



animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=2
    col.group_border=0x00555555
    col.group_border_active=0x00888888
}

