general {
    layout=master
    # main_mod=SUPER
    
    gaps_in=5
    gaps_out=10
    border_size=0
    no_border_on_floating = false
    col.active_border=0x00000000	
    col.inactive_border=0x00000000

    # damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

group {
    # col.border=0x00555555
    col.border_active=0x00888888
    col.border_inactive=0x00888888
    groupbar {
        enabled=false
        render_titles=false
        gradients=false
        col.active=0x8c40a02b
        col.inactive=0x8cbac2de
    }
}

decoration {
    # blur_new_optimizations = true
    # blur_ignore_opacity = true
    drop_shadow = true
    shadow_ignore_window = true
    shadow_range=25
    shadow_render_power=4
    shadow_offset=3 3
    col.shadow= 0x8c000000
    col.shadow_inactive=0x8c000000
    rounding=5
    # blur = true
    # blur_size=6 # minimum 1
    # blur_passes=3 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}



animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

master {
    mfact=0.65    
    new_status=inherit
    new_on_top=true
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=2
    default_split_ratio=1.2
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=4
}

