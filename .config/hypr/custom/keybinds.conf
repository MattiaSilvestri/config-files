# You can put your preferred keybinds here
# https://wiki.hyprland.org/Configuring/Binds/

# Session
bind = Super, X, exec, hyprlock

# Media
bindl = ,XF86AudioMute, exec, ~/.local/bin/volume_mute.sh # [hidden]
bindle=, XF86AudioRaiseVolume, exec, ~/.local/bin/volume_up.sh # [hidden]
bindle=, XF86AudioLowerVolume, exec, ~/.local/bin/volume_down.sh # [hidden]

# Terminal
bind=SUPER,RETURN,exec,ghostty
bind=SUPER,t,exec,foot

# Launchers
bind=Shift,Space, exec, anyrun
bind=Alt,Space, exec, fuzzel
# bind = Ctrl,Space, exec, true # Open app launcher
bind = Ctrl, Space, exec, ags_end4 -t 'overview' # Toggle overview/launcher

# Workspace navigation
bind = Ctrl+Alt, Right, workspace, +1 # [hidden]
bind = Ctrl+Alt, Left, workspace, -1 # [hidden]
bind = Ctrl+Alt, l, workspace, +1 # [hidden]
bind = Ctrl+Alt, h, workspace, -1 # [hidden]

##! Workspace management
# Move window to workspace Super + Alt + [0-9]
#/# bind = Super+Alt, Hash,, # Window: move to workspace # (1, 2, 3, 4, ...)
bind = Shift+Alt, 1, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspacesilent 1 # [hidden]
bind = Shift+Alt, 2, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspacesilent 2 # [hidden]
bind = Shift+Alt, 3, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspacesilent 3 # [hidden]
bind = Shift+Alt, 4, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspacesilent 4 # [hidden]
bind = Shift+Alt, 5, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspacesilent 5 # [hidden]
bind = Shift+Alt, 6, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspacesilent 6 # [hidden]
bind = Shift+Alt, 7, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspacesilent 7 # [hidden]
bind = Shift+Alt, 8, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspacesilent 8 # [hidden]
bind = Shift+Alt, 9, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspacesilent 9 # [hidden]
bind = Shift+Alt, 0, exec, ~/.config/ags/scripts/hyprland/workspace_action.sh movetoworkspacesilent 10 # [hidden]

# Special workspaces
bind=ALT,b,movetoworkspace,special:btop
bind=ALT,m,movetoworkspace,special:music
bind=ALT,t,movetoworkspace,special:thunderbird
bind=ALT,o,movetoworkspace,special:hide
workspace=special:btop,gapsout:150
workspace=special:music,gapsout:150
workspace=special:thunderbird,gapsout:100

bind=CTRLALT,b,togglespecialworkspace,btop
bind=CTRLALT,m,togglespecialworkspace,music
bind=CTRLALT,t,togglespecialworkspace,thunderbird
bind=SUPERCTRL,o,togglespecialworkspace,hide

# Windows
bind = Alt, Q, killactive,
bind = Super+Shift, Left, hy3:movewindow, l # [hidden]
bind = Super+Shift, Right, hy3:movewindow, r # [hidden]
bind = Super+Shift, Up, hy3:movewindow, u # [hidden]
bind = Super+Shift, Down, hy3:movewindow, d # [hidden]
bind = Super+Shift, h, hy3:movewindow, l # [hidden]
bind = Super+Shift, l, hy3:movewindow, r # [hidden]
bind = Super+Shift, k, hy3:movewindow, u # [hidden]
bind = Super+Shift, j, hy3:movewindow, d # [hidden]

bind=SUPER,left,hy3:movefocus,l
bind=SUPER,right,hy3:movefocus,r
bind=SUPER,up,hy3:movefocus,u
bind=SUPER,down,hy3:movefocus,d
bind=SUPER,H,hy3:movefocus,l
bind=SUPER,L,hy3:movefocus,r
bind=SUPER,K,hy3:movefocus,u
bind=SUPER,J,hy3:movefocus,d

bind=CTRLSHIFT,h,movewindow,mon:0
bind=CTRLSHIFT,l,movewindow,mon:1

binde = Super+Shift, equal, resizeactive, 10 0 # [hidden]
binde = Super+Shift, minus, resizeactive, -10 0 # [hidden]
binde = Super+Shift, bracketright, resizeactive, 0 10 # [hidden]
binde = Super+Shift, bracketleft, resizeactive, 0 -10 # [hidden]
bind = Super+Shift, Backslash, resizeactive, exact 65% 35% # [hidden]

# Groups
bind=SUPER,G,togglegroup
bind=SUPER,tab,changegroupactive
bind=SHIFTALT,K,moveintogroup,u
bind=SHIFTALT,J,moveintogroup,d
bind=SHIFTALT,L,moveintogroup,r
bind=SHIFTALT,H,moveintogroup,l
bind=SHIFTALT,Left,moveintogroup,l
bind=SHIFTALT,Right,moveintogroup,r
bind=SHIFTALT,Down,moveintogroup,d
bind=SHIFTALT,Up,moveintogroup,u
bind=SHIFTALT,G,moveoutofgroup
