set -g allow-passthrough on
set-option -g default-shell /bin/zsh

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set-option -g status-position bottom

# # Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind-key -n c-q send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set vim mode
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L
bind M-j select-pane -D
bind M-k select-pane -U
bind M-l select-pane -R
bind M-h select-pane -L
set-window-option -g mode-keys vi
# keybindings
# bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
# bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Split panes
bind H split-window -v -c "#{pane_current_path}"
bind V split-window -h -c "#{pane_current_path}"
bind h split-window -v -l 15 -c "#{pane_current_path}"
bind v split-window -h -l 50 -c "#{pane_current_path}"

# Sessions
bind K kill-session -a
bind S choose-tree -Zs

# Toggle status bar
bind b set-option -g status

# popup window
bind t popup -w 180 -E "tmux new-session -A -s scratch"

# Select Layouts
#―――――――――――――――――
bind -n M-a select-layout main-vertical
bind -n M-A select-layout main-horizontal
bind -n M-E select-layout even-vertical
bind -n M-V select-layout even-horizontal

# Source config
bind r source ~/.config/tmux/tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @plugin 'rose-pine/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'aserowy/tmux.nvim'

set -g @continuum-restore 'on'

# navigation
set -g @tmux-nvim-navigation true
set -g @tmux-nvim-navigation-cycle true
set -g @tmux-nvim-navigation-keybinding-left 'C-h'
set -g @tmux-nvim-navigation-keybinding-down 'C-j'
set -g @tmux-nvim-navigation-keybinding-up 'C-k'
set -g @tmux-nvim-navigation-keybinding-right 'C-l'

# resize
set -g @tmux-nvim-resize true
set -g @tmux-nvim-resize-step-x 1
set -g @tmux-nvim-resize-step-y 1
set -g @tmux-nvim-resize-keybinding-left 'M-h'
set -g @tmux-nvim-resize-keybinding-down 'M-j'
set -g @tmux-nvim-resize-keybinding-up 'M-k'
set -g @tmux-nvim-resize-keybinding-right 'M-l'

# Theme settings
set -g @tokyo-night-tmux_show_datetime 1
set -g @tokyo-night-tmux_time_format 24H
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format relative
set -g @tokyo-night-tmux_window_id_style dsquare
set -g @tokyo-night-tmux_show_git 1

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
